 dist: trusty
 language: CSharp
 sudo: required
 mono:
   - latest 
 install:
   - sudo apt-get install curl libunwind8 gettext
   - curl -sSL -o dotnet.tar.gz https://go.microsoft.com/fwlink/?LinkID=809130
   - sudo mkdir -p /opt/dotnet && sudo tar zxf dotnet.tar.gz -C /opt/dotnet
   - sudo ln -s /opt/dotnet/dotnet /usr/local/bin
   - dotnet restore 
 script:
   - dotnet build Redouble.AspNet.Webpack/Redouble.AspNet.Webpack.csproj
   - dotnet test Test/Test.csproj -parallel none
   - dotnet build Calculator/Calculator.csproj